<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomato Timer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://mui.com/legacy/css/material-ui.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tomato Timer</h1>
    <div class="timer-modes">
      <button class="pomodoro">Pomodoro (25분)</button>
      <button class="short-break">짧은 휴식 (5분)</button>
      <button class="long-break">긴 휴식 (15분)</button>
    </div>
    <div class="timer">
      <span class="timer-display">25:00</span>
    </div>
    <div class="timer-controls">
      <button class="start">시작</button>
      <button class="pause" disabled>일시 정지</button>
      <button class="reset" disabled>초기화</button>
    </div>
    <div class="user-guide">
      <h2>Tomato Timer란?</h2>
      <p>Tomato Timer는 Pomodoro 기법을 사용하여 시간을 관리하는 웹 서비스입니다.</p>
      <h2>사용 방법</h2>
      <p>1. 원하는 타이머 모드를 선택하세요 (Pomodoro, 짧은 휴식, 긴 휴식).</p>
      <p>2. 시작 버튼을 눌러 타이머를 시작하세요.</p>
      <p>3. 필요한 경우 일시 정지/재개 또는 초기화 버튼을 사용하세요.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
